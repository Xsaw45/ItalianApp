<!DOCTYPE html>
<html lang="it">
<head>

  <title>Grammatica Italiana Interattiva</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#2e7d32">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ItalienApp">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="icon" type="image/png" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/variables.css">

    <p style="text-align:center;margin-top:3rem;font-size:1.2rem;">Questa app richiede JavaScript. Per favore, abilitalo nel tuo browser.</p>
  </noscript>

<body>
  <div class="app-shell">
    <header class="app-header">
      <button class="hamburger" id="hamburgerBtn" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
      <h1 class="app-title">Grammatica Italiana</h1>

      <button class="settings-btn" id="settingsBtn" aria-label="Impostazioni">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="10" cy="10" r="3"/>

      </button>

    <div class="app-body">
      <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav" id="sidebarNav"></nav>
      </aside>
      <div class="sidebar-overlay" id="sidebarOverlay"></div>
      <main class="main-content" id="app">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p>Caricamento...</p>
        </div>
      </main>
    </div>
  </div>
  <script type="module" src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
